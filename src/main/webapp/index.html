<!DOCTYPE html>
<html>

<head>
	<title>User Management</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"> </script>
	<script src="script.js" type="text/javascript"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<style>
		.container{
			width: 60%;
			border: 2px solid;
		}
		table th, tr, td{
			border: 1px solid;
		}
	</style>
</head>

<body ng-app="crudApp" ng-controller="crudController">
	<h2 class="text-center mt-5">Angular-JS User Management App</h2>
	<div class="container mt-5">
		<form ng-submit="update()">
		<div class="row">
			<input type="text" placeholder="Enter Name" ng-model="form.name"/>
			<input type="text" placeholder="Enter Middle Name" ng-model="form.mname"/>
			<input type="text" placeholder="Enter Surname" ng-model="form.surname"/>
			<input type="submit" value="Save"/>
		</div>
	</form>
		<div class="row text-center mt-4">
			<table>
				<tr>
					<th>User Id</th>
					<th>Name</th>
					<th>Middle Name</th>
					<th>Surname</th>
				</tr>
				<tr ng-repeat="user in users">
					<td>{{user.id}}</td>
					<td>{{user.name}}</td>
					<td>{{user.middleName}}</td>
					<td>{{user.surName}}</td>
					<td><button ng-click="edit(user)">Edit</button></td>
					<td><button ng-click="remove(user)">Delete</button></td>
				</tr>
			</table>
		</div>
	</div>
</body>

</html>
